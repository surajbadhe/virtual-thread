server:
  port: 9092
 
spring:
  application:
    name: virtual-thread

  datasource:
    #url: jdbc:h2:mem:testdb
    url: jdbc:h2:file:./data/mydb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

